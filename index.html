<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All news</title>
</head>
<link rel="stylesheet" href="./styles.css">
<script src="./App.js" defer></script>
<script src="https://kit.fontawesome.com/99063ff41f.js" crossorigin="anonymous"></script>
<body>
    <div class="big-logo">
        <p>ALL NEWS</p>
     </div>
      <nav id="web-header">
        
        <i class="fas fa-bars show-bar" id="show-bar"></i>
        <div class="home-list hideBar">
            
        </div>
    </nav>
    <section id="news-details">
        <div class="newsupdate">
           <p id="latest">latest News</p>
        </div>
      
         <div class="newsupdate">
             <p id="categoryNews">Select category</p>
         </div>
           <div class="newsupdate"  >

             <p id="loadnews">Load Saved News</p>
        </div>
    </section>
    <div id="all-category" class="hide-category">
        <ul>
            <li class="category-wise">Business</li>
            <li class="category-wise">Sports</li>
            <li class="category-wise">world</li>
            <li class="category-wise">politics</li>
            <li class="category-wise">Hatke</li>
            <li class="category-wise">Science</li>
            <li class="category-wise">Automobile</li>
        </ul>
    </div>

    <div class="allNews">
    
    </div>

</body>
</html>
